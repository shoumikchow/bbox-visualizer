name: Lint

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: psf/black@stable
        with:
          options: "--check --verbose"
          src: "./bbox_visualizer/bbox_visualizer.py ./tests/test_bbox_visualizer.py"
          use_pyproject: true 